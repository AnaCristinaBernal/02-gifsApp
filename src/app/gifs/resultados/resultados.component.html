<div class="row">
<div class="col-md4 col-sm-6 animate__animated animate__fadeIn animated_faster"  
     *ngFor="let gif of resultados" >
    <div class="card">
        <div class="card-body">
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title"
            class="card-img-top">
            <p class="card-text">
                {{gif.title}}
            </p>
        </div>
    </div>
</div>
</div>
